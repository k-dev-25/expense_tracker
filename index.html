<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <header>
        <div class="bg-white border-b border-gray-200">
            <div class="px-2 py-4 max-w-6xl m-auto text-center">
                <h1 class="text-2xl md:text-3xl mb-2">Smart Expense Tracker</h1>
                <p class="text-gray-500">Track your daily spending</p>
            </div>
        </div>
    </header>
    <main>
      <section class="grid grid-cols-1 md:grid-cols-2 gap-4 px-2 py-4 max-w-6xl m-auto">
        <div class="bg-white border border-gray-200 rounded-xl p-4">
          <h2 class="text-gray-500">Total Today</h2>
          <div class = "totalToday font-bold text-3xl text-green-600">0.00</div>
        </div>
        <div class="bg-white border border-gray-200 rounded-xl p-4">
          <h2 class="text-gray-500">Total Month</h2>
          <div class = "totalMonth font-bold text-3xl text-green-600">0.00</div>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
