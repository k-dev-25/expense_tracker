<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link href="dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-slate-50 text-slate-900 min-h-screen">
    <header>
      <div class="bg-white border-b border-gray-200">
        <div class="px-2 py-4 max-w-6xl m-auto text-center">
          <h1 class="text-2xl md:text-3xl mb-2">Smart Expense Tracker</h1>
          <p class="text-gray-500">Track your daily spending</p>
        </div>
      </div>
    </header>
    <main class="mt-6">
      <section class="p-4 max-w-6xl m-auto">
        <div
          class="flex items-center gap-4 text-sm font-medium bg-white border border-gray-200 rounded-xl p-4"
        >
          <label for="currency">Currency</label>
          <select
            name="currency"
            id="currency"
            class="border border-gray-200 rounded-lg p-2"
          >
            <option value="INR" selected>INR</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
          </select>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">
          <div class="bg-white border border-gray-200 rounded-xl p-4">
            <h2 class="text-sm text-gray-500">Total Today</h2>
            <div class="totalToday font-bold text-3xl text-green-600 mt-2">
              0.00
            </div>
          </div>
          <div class="bg-white border border-gray-200 rounded-xl p-4">
            <h2 class="text-sm text-gray-500">Total Month</h2>
            <div class="totalMonth font-bold text-3xl text-green-600 mt-2">
              0.00
            </div>
          </div>
        </div>
      </section>
      <section class="p-4 max-w-6xl m-auto mt-6">
        <div class="bg-white border border-gray-200 rounded-xl p-6">
          <h2 class="text-xl md:text-2xl font-bold">Add new expense</h2>
          <form class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
            <div class="flex flex-col gap-2">
              <label for="amount" class="text-sm font-medium text-gray-700"
                >Amount</label
              >
              <input
                type="text"
                id="amount"
                placeholder="0.00"
                class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
              <span class="text-sm text-red-500 hidden amount-error"></span>
            </div>
            <div class="flex flex-col gap-2">
              <label for="category" class="text-sm font-medium text-gray-700"
                >Category</label
              >
              <input
                type="text"
                id="category"
                placeholder="e.g. Groceries"
                class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
            </div>
            <div class="flex flex-col gap-2">
              <label for="date" class="text-sm font-medium text-gray-700"
                >Date</label
              >
              <input
                type="date"
                id="date"
                class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                required
              />
              <span class="text-sm text-red-500 hidden date-error"></span>
            </div>
            <div class="flex flex-col gap-2">
              <label for="note" class="text-sm font-medium text-gray-700"
                >Note</label
              >
              <input
                type="text"
                id="note"
                placeholder="What was this for?"
                class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              />
            </div>
            <button
              class="w-full md:col-span-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-4 transition-colors"
            >
              Add Expense
            </button>
          </form>
        </div>
      </section>
      <section class="p-4 max-w-6xl m-auto mt-6">
        <div class="bg-white border border-gray-200 rounded-2xl p-6">
          <div class="flex items-center gap-4">
            <h2 class="text-xl md:text-2xl font-bold">Expenses</h2>
            <button
              id="exportCSV"
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors"
            >
              Export CSV
            </button>
          </div>
          <div class="noExpenses mt-4">
            <p>No Expenses added yet</p>
          </div>
          <div class="expensesList hidden">
            <div class="expensesTable mt-4 hidden md:block">
              <table class="table-fixed w-full text-left border-collapse">
                <thead>
                  <tr class="border-b border-gray-200">
                    <th class="py-3 px-4 text-sm font-semibold text-gray-600">
                      Date
                    </th>
                    <th class="py-3 px-4 text-sm font-semibold text-gray-600">
                      Category
                    </th>
                    <th class="py-3 px-4 text-sm font-semibold text-gray-600">
                      Amount
                    </th>
                    <th class="py-3 px-4 text-sm font-semibold text-gray-600">
                      Action
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="expensesCards mt-4 block md:hidden"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="src/script.js"></script>
  </body>
</html>
